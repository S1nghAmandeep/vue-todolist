<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue To Do List</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container-my addtask-body">
            <div class="add-task">
                <label class="title-todos" for="">Todo List</label>
                <input class="form-control" placeholder="Inserisci cose da fare" @keyup.enter="addTask()" type="text" v-model="newTask">
                <button class="btn btn-outline-success" @click="addTask()">Aggiungi</button>
                <div v-if="error" class="errore">
                    <small class="text-danger">Devi inserire una task di almeno 5 caratteri</small>
                </div>
            </div>
            <div>
                <ul v-if="todos.length > 0" class="list-group">
                    <li style="cursor: pointer;" class="list-group-item list-group-item-success d-flex justify-content-between align-items-center" 
                    :class="todo.done === true ? 'list-group-item-danger text-decoration-line-through' : ''" 
                    v-for="(todo, index) in todos" :key="index" @click="taskDone(index)">
                        {{todo.text}}
                        <span class="delete" @click.stop="todos.splice(index, 1)">&Cross;</span>
                    </li>
                </ul>
                <div v-else>
                    <p>Non ci sono task da fare!!!!!!!!</p>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/app.js"></script>
</body>
</html>
